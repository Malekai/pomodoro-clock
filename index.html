<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700italic,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
<!-- Create the circle and put into container -->
<p><a href="http://pomodorotechnique.com/">What's a pomodoro?</a></p>
	<div class="circle">
	<h2>Session</h2>
	<h1 id="sessionNum">25:00</h1>
	<span class="session" id="plusSession"><i class="fa fa-plus" aria-hidden="true"></i></span>
	<span class="session" id="minusSession"><i class="fa fa-minus" aria-hidden="true"></i></span>
	</div>
	<div class="break">
	<br>
	<br>
	BREAK LENGTH
	<br>
	<span class="breakButton" id="plusBreak"><i class="fa fa-plus" aria-hidden="true"></i></span>
	<span id="breakNum">5:00</span>
	<span class="breakButton" id="minusBreak"><i class="fa fa-minus" aria-hidden="true"></i></span>
	</div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.0/howler.core.min.js"></script>
<script src="clock.js"></script>
</body>
</html>
